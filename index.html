<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Encriptador</title>
    </head>

    <body>
        <div class = "container">
            <div class = "logoAlura">
                <img class = "logoimg" src = "logoalura.png" alt = Logo width = "40" height = "40" >
                <h1 class = "tittle">Encriptador de mensajes</h1>
            </div>

            <div class = "left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese su mensaje">
            </div>

            <div class = "right">
                <img id = "imagengato" src = "cat.png" alt = "gato-pensando">
                <h1 id = "texto">Ningún mensaje fue encontrado</h1>
                <textarea id="texto2" name ="name" rows="8" cols="80" type="text" placeholder="Ingrese el mensaje que desea encriptar o desencriptar"></textarea>
                <button type = "button" id = "copiar" onclick="copiar()">Copiar</button>   
            </div>

            <div class = "left-button">
                <p class = "indicacion">&#128522; Sólo minúsculas y sin acentos</p>
                <button type = "button" id = "btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button type = "button" id = "btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
    </body>

    <footer>
        <img class = "lavender" src="lavander.gif" width = "40" height = "40">
        <p class="madeBy">Elaborado por Rebeca Brenes Santamaría - 2023</p>
        <img class = "lavender" src="lavander.gif" width = "40" height = "40">
    </footer>
</body>
</html>
